{% extends 'base_layout.html' %}

{% block content %}
  <div class="container">
    <form action="" method="post" enctype="multipart/form-data">
      {% csrf_token %}

      {% for field in form %}
      <div class="field">
        {{field}}
      </div>
      {% endfor %}
      <button>Ok</button>
    </form>
  </div>
{% endblock %}
