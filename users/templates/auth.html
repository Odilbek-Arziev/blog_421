{% extends 'base_layout.html' %}

{% block content %}
<div class="container">
    <form method="post">
        <div class="title">{{title}}</div>
        {% csrf_token %}
        {% for field in form %}
        <div class="field">
            {{field}}
        </div>
        {% endfor %}
        <span class="redirect">
            {% if title == 'Вход' %}
            Нет аккаунта? <br>
            <a href="{% url 'users:register' %}">Перейти на страницу регистрации</a>
            {% else %}
            Уже есть аккаунт? <br>
            <a href="{% url 'users:login' %}">Перейти на страницу входа</a>
            {% endif %}
        </span>
        <button class="button primary">Отправить</button>
    </form>
</div>
{% endblock %}
